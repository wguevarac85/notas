<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Libreta de Tareas</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-10 bg-gray-100">
    <div id="login" class="mb-4">
        <h1 class="text-3xl mb-4">Iniciar sesión</h1>
        <form id="formularioLogin">
            <input type="text" id="usuario" placeholder="Usuario" required class="px-3 py-2 border border-gray-300 rounded mr-2">
            <input type="password" id="contrasena" placeholder="Contraseña" required class="px-3 py-2 border border-gray-300 rounded mr-2">
            <input type="submit" value="Iniciar sesión" class="px-3 py-2 bg-blue-500 text-white rounded">
        </form>
    </div>
    <div id="libreta" class="hidden">
        <h1 class="text-3xl mb-4">Libreta de Tareas</h1>
        <form id="formulario" class="mb-4">
            <input type="text" id="nuevaTarea" placeholder="Nueva tarea" required class="px-3 py-2 border border-gray-300 rounded mr-2">
            <input type="submit" value="Agregar" class="px-3 py-2 bg-blue-500 text-white rounded">
        </form>
        <ul id="tareas"></ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
